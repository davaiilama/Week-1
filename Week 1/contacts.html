      </ul>
    <form action="" align="center">  

        <div class="contacts">
            <label for="name" class="contact-text">*First Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name"><br><br>
            <label for="mail" class="contact-text">*Email</label>
            <input type="text" name="mail" id="mail" placeholder="your mail id"><br><br>
            <label for="contact" class="contact-text">*Contact Number</label>
            <input type="text" name="contact" id="contact" placeholder="your contact number"><br><br>
            <label for="country" class="contact-text">*Country</label>
            <input type="text" name="country" id="country" placeholder="your country"><br><br>
            <label for="adr" class="contact-text" >Address</label>
            <input type="text" name="adr" id="adr" placeholder="your address"><br><br>
            <label for="jtitle" class="contact-text">*Job Title</label>
            <input type="text" name="jtitle" id="jtitle" placeholder="Your Job Title"><br><br>
            <label for="consent" class="contact-text">I agree to receive emailed reports, articles, event invitations and <br>
                other information related to Deloitte products and services. <br> 
                I understand I may unsubscribe at any time by clicking the link included in emails.*</label> <br>
                <input type="radio" class="contact-text">Yes</input>
                <input type="radio" class="contact-text">NO</input><br><br>
                <label for="description" class="contact-text">Enter Your FeedBack</label><br>
                <textarea name="description" id="description" cols="30" rows="10" placeholder="enter your feedback" class="contact-text"></textarea><br><br>
                
        </div>
        
        
        
        
        <input type="submit" name="sub" id="sub">
    </form>
